<div class="container col-lg-5" id="signup-form">
    <h2 class="text-center" style="font-size:33px;">
        <strong>Account Signup</strong>
        <hr class="col-lg-5 mb-4">
    </h2>

    <div  th:if="${error}">
        <div class="alert alert-danger" th:text="${error}"  role="alert">
        </div>
    </div>
    <br><br>
    <!--/*@thymesVar id="userRegistration" type="com.application.springboot.model.UserRegistration      "*/-->
    <form method="POST"  th:action="@{/signup}" data-parsley-validate id="demo-form"  >

        <div class="form-group">
            <div class="row">

                <div class="col-lg-6">

                    <!--  ===============================================First Name input field ========================================-->
                    <div class="form-group">
                        <label for="firstName">First Name: </label>
                        <input name="firstName"  type="text" id="firstName" data-parsley-length="[4, 20]" data-parsley-group="block-1" class="form-control mb-2 form-control-lg"  required />
                        <div class="col-sm-5 messages"></div>
<!--                        <div  class=" alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"   role="alert" ><span class="glyphicon glyphicon-remove" ></span>Invalid First Name</div>-->
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="lastName">Last Name: </label>
                        <input name="lastName"   id="lastName" type="text" data-parsley-length="[4, 20]" data-parsley-group="block-1" class="form-control mb-2 form-control-lg"  required />
                        <div class="col-sm-5 messages"></div>
<!--                        <div  class=" alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"   role="alert" ><span class="glyphicon glyphicon-remove" ></span>Invalid Last Name</div>-->

                    </div>
                </div>
            </div>


        <div class="form-group">
            <label for="username">Username: </label>
            <input   name="username" id="username"  data-parsley-minlength="3" required  type="text" class="form-control mb-2 form-control-lg" autofocus />
            <div class="col-sm-5 messages"></div>
<!--            <div  class=" alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"   role="alert" ><span class="glyphicon glyphicon-remove" ></span>Invalid username</div>-->
        </div>
        <!--  ===============================================Email field ========================================-->
        <div class="form-group">
            <label for="email">Email: </label>
            <input  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" data-parsley-trigger="change"  data-parsley-type="email" required=""  name="email" id="email" type="text" class="form-control mb-2 form-control-lg"  />
<!--            <div  class=" alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"   role="alert" ><span class="glyphicon glyphicon-remove" ></span>Invalid Email</div>-->
            <div class="col-sm-5 messages"></div>
        </div>
                <!--  ===============================================Password input field ========================================-->
                <div class="form-group">
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input  pattern="^((?!.*[^a-zA-Z\d])(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{5,20})$" data-parsley-minlength="6"  data-parsley-maxlength="20"   name="password" id="password" type="password" class="form-control mb-2 form-control-lg" required />
<!--                        <div  class=" alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"   role="alert" ><span class="glyphicon glyphicon-remove" ></span>Invalid Password</div>-->
                        <div class="col-sm-5 messages"></div>
                    </div>
                </div>

        </div>

            <hr class="mt-2">

    $(function () {
        Parsley.addValidator('checkChildren', {
            messages: {en: 'You must correctly fill at least one of these blocks!'},
            requirementType: 'integer',
            validate: function(_value, requirement, instance) {
                for(var i = 1; i <= requirement; i++)
                    if (instance.parent.isValid({group: 'block-' + i, force: true}))
                        return true; // One section is filled, this check is valid
                return false; // No section is filled, this validation fails
            }
        });

        Parsley.on('form:submit', function() {
            alert("The form would be submitted at this point. " +
                "For this demo, we interrupt the processing.");
            return false; // Don't submit for this demo
        });

        $('.demo-form').parsley({
            inputs: Parsley.options.inputs + ',[data-parsley-check-children]'
        });
    });
</script>
