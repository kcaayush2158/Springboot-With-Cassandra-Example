<script>

    var pusher = new Pusher('fe6ae4d627b4ab84c8d9', {
        cluster: 'ap2'
    });


    var channel = pusher.subscribe('public-room');

    channel.bind('8fc446a2-ed1f-485d-a5d1-db55c7861a8e', function(data) {
        var obj = JSON.parse(JSON.stringify(data));

        $(".messaging-body mt-2 mb-2 ").html(`<div class="messaging-section mb-2 mt-2">
                             <div class="row">
                                  <div class="message-header" >
                                       <img src="`+data.sender.profilePhoto+`"  style="width:50px;height:50px;object-fit: cover;">
                                    </div>
                              <div class="message-body ml-2" id="message-body-receiver">
                                    <p> `+data.sender.firstName +' : '+data.message+`</p>
                           </div>

                            </div>
                         </div>`);

    });
</script>
