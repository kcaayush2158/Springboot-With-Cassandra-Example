<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/home.css}" type="text/css" href="/assets/css/home.css">
    <link th:href="@{/assets/css/sidenav.css}" href="/assets/css/sidenav.css" type="text/css" media="all" rel="stylesheet"/>
    <link th:href="@{/assets/css/navbar.css}" href="/assets/css/navbar.css" type="text/css" media="all"  rel="stylesheet"/>
    <link th:href="@{/assets/css/likes.css}" href="/assets/css/likes.css" type="text/css" media="all" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/assets/css/chatroom/chatroom.css}" type="text/css"  href="/assets/css/chatroom/chatroom.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    .nav-pills .nav-link.active, .nav-pills .show > .nav-link {
        background-color: white;
        /* background-color: #007bff; */
    }
</style>
<body>

<header th:insert="header.html ::  nav"></header>
<div class="container-fluid mt-5">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2">
                <div id="side-nav " th:insert="home/sidenav.html ::  sidenav"></div>
            </div>
            <div class="col-md-10 " id="container-lite">
                <nav class="navbar navbar-light " id="navbar">
                    <a class="navbar-brand mb-0 h1" href="#">Likes</a>
                    <ul class="nav  justify-content-center ">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="row">
                                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link active" id="pills-all-rooms-tab" data-toggle="pill"
                                                   href="#pills-all-rooms" role="tab" aria-controls="pills-all-rooms"
                                                   aria-selected="true"> Liked You<span
                                                        class="badge badge-secondary ml-1" id="likes-count"></span></a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" id="pills-you-liked-tab" data-toggle="pill"
                                                   href="#pills-you-liked" role="tab" aria-controls="pills-you-liked"
                                                   aria-selected="false">You like<span
                                                        class="badge badge-secondary ml-1" id="you-liked"></span></a>
                                            </li>
                                        </ul>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>

                    <!-- Button trigger modal -->
                </nav>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="pills-all-rooms" role="tabpanel"
                         aria-labelledby="pills-all-rooms-tab">
                        <h4 class="mt-4" id="label-people-you-like">People who like you<br>
                            <small class="mt-2" id="label-intro">Send an intro message to them!</small></h4>
                        <div class="row">
                            <div class="row" style="float: left;">
                                <div id="container-users-likes">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show " id="pills-you-liked" role="tabpanel"
                         aria-labelledby="pills-you-liked-tab">
                        <h4 class="mt-4" id="label-people-you-like">People you liked<br>
                            <small class="mt-2" id="label-intro">Send an intro message to them!</small></h4>
                        <div class="row">
                            <div id="you-liked-container">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-notifications">

    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/header.js}" type="application/javascript" src="/assets/js/header.js"></script>
<script th:src="@{/assets/js/likes.js}" type="application/javascript" src="/assets/js/likes.js"></script>
<script src="https://kit.fontawesome.com/6f40d29aa1.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"  integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ=="  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
