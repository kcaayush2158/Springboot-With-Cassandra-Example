<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/home.css}" type="text/css" href="/assets/css/home.css">
    <link th:href="@{/assets/css/sidenav.css}" href="/assets/css/sidenav.css" type="text/css" media="all" rel="stylesheet" />
    <link th:href="@{/assets/css/navbar.css}" href="/assets/css/navbar.css" type="text/css" media="all" rel="stylesheet" />
    <link th:href="@{/assets/css/visits.css}" href="/assets/css/visits.css" type="text/css" media="all" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<style>
    .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
        background-color: white;
        /* background-color: #007bff; */
    }
    #label-people-you-like{
        color: #1e1e1e;
        line-height: 26px;
        font-weight: 400;
        font-family: "Source Sans Pro", sans-serif;
    }
    #label-intro{
        color: #949aa6;
        font-family: "Source Sans Pro", sans-serif;
    }


    .shine {
        background: #fdfdfd;
        background-image: linear-gradient(to right, #ffffff 0%, #ffffff 20%, #f6f7f8 40%, #f6f7f8 100%);
        background-repeat: no-repeat;
        width: auto;
        display: inline-block;
        position: relative;
        -webkit-animation-duration: 1s;
        -webkit-animation-fill-mode: forwards;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-name: placeholderShimmer;
        -webkit-animation-timing-function: linear;
    }

    box {
        height: 104px;
        width: 100px;
    }
    lines {
        height: 10px;
        margin-top: 10px;
        width: 200px;
    }
</style>
<header th:insert="header.html ::  nav"></header>
<div class="container-fluid mt-5">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2">
                <div id="side-nav " th:insert="home/sidenav.html ::  sidenav"></div>
            </div>
            <div class="col-md-10 "  >
                <nav class="navbar navbar-light "  id="navbar" >
                    <a class="navbar-brand mb-0 h1" href="#">Visits</a>
                    <ul class="nav  justify-content-center " >
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="row">
                                        <ul class="nav nav-pills mb-3"  id="pills-tab" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link active" id="pills-visits-tab" data-toggle="pill" href="#pills-visits" role="tab" aria-controls="pills-visits" aria-selected="true" > Visits <span class="badge badge-secondary ml-1" id="visits"></span></a>
                                            </li>
                                        </ul>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>

                    <!-- Button trigger modal -->
                </nav>
                <div class="container-fluid">
                    <h4 class="mt-4" id="label-people-you-like" >People who visited your Profile<br>
                        <small class="mt-2" id="label-intro" >Send an intro message to them!</small></h4>
                    <div class="row">
                        <div class="row" style="float: left;">
                            <div  id="container-users-visits">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="ajax-loader">
                    <photo class="shine" id="shimmer-photo"></photo>
                    <photo class="shine" id="shimmer-photo"></photo>
                    <photo class="shine" id="shimmer-photo"></photo>
                    <photo class="shine" id="shimmer-photo"></photo>
                    <photo class="shine" id="shimmer-photo"></photo>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://kit.fontawesome.com/6f40d29aa1.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/header.js}" type="application/javascript" src="/assets/js/header.js"></script>
<script th:src="@{/assets/js/visits.js}" type="application/javascript" src="/assets/js/visits.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
