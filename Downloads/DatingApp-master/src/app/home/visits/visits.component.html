<app-header></app-header>
<div class="container-fluid mt-5">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2">
                <app-side-nav></app-side-nav>
            </div>
            <div class="col-md-10 ">
                <nav class="navbar navbar-light " id="navbar">
                    <a class="navbar-brand mb-0 h1 text-bold" href="#">Visits</a>
                    <ul class="nav  justify-content-center ">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="row">
                                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link text-bold active" id="pills-visits-tab" data-toggle="pill"
                                                    href="#pills-visits" role="tab" aria-controls="pills-visits"
                                                    aria-selected="true"> Visits <span
                                                        class="badge badge-secondary ml-1" id="visits " >{{visitsCount}}</span></a>
                                            </li>
                                        </ul>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>

                    <!-- Button trigger modal -->
                </nav>
                <div class="container-fluid">
                
                    <h4 class="mt-4" id="label-people-you-like">People who visited your Profile<br>
                        <small class="mt-2" id="label-intro">Send an intro message to them!</small>
                    </h4>
                    <div class="row">
                        <div class="row" style="float: left;">
                            <div id="container-users-visits" *ngFor="let user of visits">
                                <div class="row" style="float: left;">
                                    <a routerLink="/user/profile/{{user.receivedUser.username}}" id="card-href "
                                        style="list-style-type:none;text-decoration:none;">
                                        <div class="card bg-light  mb-3 mr-5  ml-5 mt-2 " id="custom-card-design">
                                            <img class="card-img-top image-thumbnail" id="card-img"
                                                src="{{ user.receivedUser.profilePhoto}} " alt="Card image cap">
                                            <div class="card-body">
                                                <h5 class="card-title ">{{ user.receivedUser.firstName}} {{
                                                    user.receivedUser.lastName}} {{ user.receivedUser.aboutMe.age}}
                                                </h5>
                                                <p class="card-text" id="card-bio">{{ user.receivedUser.aboutMe.bio}}
                                                </p>
                                            </div>
                                        </div>

                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
